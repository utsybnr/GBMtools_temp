{% load static %}
<!doctype html>
<html lang="en"  prefix="og: http://ogp.me/ns#">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@utsybnr">
    <meta property="og:url" content="https://utsybnr.pythonanywhere.com/search" />
    <meta property="og:title" content="ガンダムブレイカーモバイル　非公式ツール" />
    <meta property="og:description" content="特性検索、性能比較、パーツ/ステータス毎のランキングの表示ができます。" /> 
    {% block title %}
    {% endblock %}   
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    <!-- https://qumeru.com/magazine/562 -->
    <nav class="navbar navbar-dark fixed-top" style="background-color: midnightblue;">
      <!-- タイトル -->
      <a class="navbar-brand" href="#" id="navtitle">{% block navtitle %}{% endblock %}</a>
      <!-- ハンバーガーメニュー -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="hamburgerbutton">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- ナビゲーションメニュー -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link">{{ base.UnitField }}<br>を表示</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/search">特性検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search/combination"><font color="red">New </font>メイン＋サブランキング</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search/badge"><font color="red">New </font>バッジ検索用ページ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog" rel="nofollow noopener noreferrer" target="_blank">開発者ブログ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/utsybnr" rel="nofollow noopener noreferrer" target="_blank">開発者Twitter(ご要望はこちらまで)</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- 5.1.3だとハンバーガーメニューが開かない -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
    <!-- Select2本体 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
    <!-- Select2日本語化 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/i18n/ja.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.select2box').select2({
            language: "ja" //日本語化
        });
      });
    </script>

    {% block extrajs %}
    {% endblock %}   

</body>
</html>
